<label>
  <input
    type="checkbox"
    [checked]="todo.completed"
    (click)="onToggle($event)"
  />
  <span *ngIf="!todo.completed">{{ todo.name }}</span>
  <del *ngIf="todo.completed">
    <span>{{ todo.name }}</span>
  </del>
</label>
<button type="button" (click)="onDelete()">Delete</button>
